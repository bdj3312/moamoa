<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Test</title>
</head>
<body>
    <button onclick="sendRequest()">서버에 요청 보내기</button>
    <script>
        function sendRequest() {
            
            fetch('http://localhost:/test')
                .then(response => response.text())
                .then(data => {
                    console.log('뒤지게 어렵네');
                    alert(`이걸 내가 왜받아ㅡㅡ : 버려버려 그냥`);
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                });
        }
        
    </script>
</body>
</html>
