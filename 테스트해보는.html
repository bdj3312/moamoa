<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Test</title>
</head>
<body>
    <button onclick="sendRequest()">서버에 요청 보내기</button>
    <script>
        function sendRequest() {
            fetch('http://127.0.0.1:40000/test')
                .then(response => response.text())
                .then(data => {
                    console.log('서버 응답:', data);
                    alert(`서버 응답: ${data}`);
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                });
        }
    </script>
</body>
</html>
